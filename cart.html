<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket | Anthropologie</title>
    <link rel="stylesheet" href="cart.css" />

</head>

<body>
    <div id="parent">
        <div id="product_details">
            <div class="heading">
                <h2>Basket</h2>
                <a href="">Delivery Options</a>
            </div>
            <div>
                <table id="table">
                    <thead>
                        <tr id="heading_row">
                            <th></th>
                            <th id="item">Item</th>
                            <th>Item Price</th>
                            <th>Quantity</th>
                            <th>Total Price</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <div id="order_summary">
            <div class="heading">
                <h2>Order Summary</h2>
                <a href="">800.309.2500</a>
            </div>
            <div id="order_details">
                <div id="price_details">
                    <div id="price_tag">
                        <div>
                            <h4>Subtotal</h4>
                        </div>
                        <div>
                            <h4>Shipping</h4>
                        </div>
                        <div>
                            <h4>Estimated Tax</h4>
                        </div>
                        <div>
                            <h4>Total</h4>
                        </div>
                    </div>
                    <div id="price">
                        <div>
                            <h4 id="sub_total"></h4>
                        </div>
                        <div>
                            <h4 id="shipping"></h4>
                        </div>
                        <div>
                            <h4 id="tax"></h4>
                        </div>
                        <div>
                            <h4 id="total"></h4>
                        </div>
                    </div>
                </div>

                <div id="span">
                    <span>Or 4 interest-free installments of $312.00 with</span>
                    <br>
                    <div><img src="klarna&after.png"><button>i</button>

                        <!-- For checkout and paypal button  -->
                        <div>
                            <div id="btn">
                                <a href="shipping.html" target="_blank">PROCEED TO CHECKOUT</a>
                            </div>
                            <div id="paypal"><img src="paypal.png"></img></div>

                            <!-- For promo code  -->
                            <div id="promocode">
                                <select id="promo">
                                    <option value="none">Apply Promo Code</option>
                                    <option value="10">Get 10% Off</option>
                                    <option value="20"> Get 20% Off</option>
                                    <option value="30">Get 30% Off</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                
</body>

</html>
<script src="./cart.js"></script>
