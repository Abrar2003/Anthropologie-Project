<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Women's Dresses | Anthropologie</title>
    <style>
        #container{
            display: grid;
            grid-template-columns: repeat(5,1fr);
            grid-template-rows: auto;
            gap: 30px;
            padding: 20px;
        }
        #container>div>img{
            width: 100%;
            height: 60%;
        }
        #container>div>button{
            margin-right: 20px;
            border: transparent;
            height: 30px;
        }
        #sorting{
            width: 100%;
            display: flex;
            height: 50px;
            justify-content: center;
            align-items: center;
        }
        #sorting>h4{
            margin-right: 30px;
        }
        #filter{
          display: flex;
          justify-content: space-around;
        }
        #filter>div{
          width: 15%;
          height: 50px;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: rgb(207, 78, 164);
          font-size: 20px;
          color: white;
        }
        #page{
          text-align: center;
          margin-top: 30px;
          margin-bottom: 30px;
        }
        #filter>div:hover{
          background-color: rgb(147, 85, 206);
        }
        #intro{
          font-size: 25px;
          margin-left: 30px;
          font-weight: bold;
        }
    </style>
</head>
<body>
    <p id="page">Clothing / Dresses</p>
    <div id="filter">
      <div id="casual">Casual</div>
      <div id="party">Party</div>
      <div id="sports">Sports</div>
      <div id="festive">festive</div>
      <div id="formal">formal</div>
    </div>
    <div id="sorting">
        <h4>Sorting :- </h4>
        <select id="pricechange" onChange="pricesort()">
            <option>Sort By Price</option>
            <option value="Assending">Low To High</option>
            <option value="Desending">High To Low</option>
        </select>

    </div>
    

    <p id="intro">Dresses</p>
    <div id="container">

    </div>
</body>

    let cartLS=JSON.parse(localStorage.getItem("cartpage"))||[];

    displayproduct(productData);

    function displayproduct(productData){
    document.querySelector("#container").innerHTML="";
    productData.forEach(function(el){
    let product=document.createElement("div");
    let img=document.createElement("img");
    img.src=el.img;

    img.addEventListener("mouseover",function(){
    img.setAttribute("src", el.img2);
    });
    img.addEventListener("mouseout",function(){
    img.setAttribute("src", el.img);
    });

    let name=document.createElement("h2");
    name.innerText=el.name;
    name.style.color="blue";

    let price=document.createElement("p");
    price.innerText="RS - "+el.price;
    price.style.color="red";

    let addtocart=document.createElement("button");
    addtocart.innerText="Add To Cart";
    addtocart.style.backgroundColor="red";

    addtocart.addEventListener("click",function(){
      if(addcartfunction(el.productID)===true){
        alert("Added Product Sucessfully");
        cartLS.push(el);
        localStorage.setItem("cartpage",JSON.stringify(cartLS));
      }else{
        alert("Product Already Exists")
      };
    })

    let buynow=document.createElement("button");
    buynow.innerText="Quick Shop";
    buynow.style.backgroundColor="green";

    buynow.addEventListener("click",paymentpage);


    product.append(img,name,price,addtocart,buynow)
    document.querySelector("#container").append(product);
     });
    } 
    
    function pricesort(){
      let selected = document.querySelector("#pricechange").value;
      if(selected=="Assending"){
        productData.sort(function(a,b){
          return (+a.price)-(+b.price);
        });
        
        displayproduct(productData);
      }
      if(selected=="Desending"){
        productData.sort(function(a,b){
          return (+b.price)-(+a.price);
        });
        displayproduct(productData);
      }
    }

    document.querySelector("#casual").addEventListener("click",function(){
      displaycasual();
    });

    function displaycasual(){
      let filtered=productData.filter(function(el){
        return el.catagory==="Casual";
      })
      displayproduct(filtered);
    }


    document.querySelector("#party").addEventListener("click",function(){
      displayitem();
    });

    function displayitem(){
      let filtered=productData.filter(function(el){
        return el.catagory==="party";
      })
      displayproduct(filtered);
    }

    document.querySelector("#sports").addEventListener("click",function(){
      displaysports();
    });

    function displaysports(){
      let filtered=productData.filter(function(el){
        return el.catagory==="sports";
      })
      displayproduct(filtered);
    }

    document.querySelector("#festive").addEventListener("click",function(){
      displayfestive();
    });

    function displayfestive(){
      let filtered=productData.filter(function(el){
        return el.catagory==="festive";
      })
      displayproduct(filtered);
    }

    document.querySelector("#formal").addEventListener("click",function(){
      displayformal();
    });

    function displayformal(){
      let filtered=productData.filter(function(el){
        return el.catagory==="formal";
      })
      displayproduct(filtered);
    }

    function addcartfunction(id){
    for(let i=0;i<cartLS.length;i++){
    if(cartLS[i].productID==id){
    return false;
    }
    }
    return true;
    }

    function paymentpage(){
      window.location.href="";
      alert("redirect to payment page");
    };
