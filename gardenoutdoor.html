    let cartLS=JSON.parse(localStorage.getItem("cartpage"))||[];

    displayproduct(productData);

    function displayproduct(productData){
    document.querySelector("#container").innerHTML="";
    productData.forEach(function(el){
    let product=document.createElement("div");
    let img=document.createElement("img");
    img.src=el.img;
    let name=document.createElement("h2");
    name.innerText=el.name;
    let price=document.createElement("p");
    price.innerText="RS - "+el.price;
    let addtocart=document.createElement("button");
    addtocart.innerText="Add To Cart";

    addtocart.addEventListener("click",function(){
      if(addcartfunction(el.productID)===true){
        alert("Added Product Sucessfully");
        cartLS.push(el);
        localStorage.setItem("cartpage",JSON.stringify(cartLS));
      }else{
        alert("Product Already Exists")
      };
    })

    let buynow=document.createElement("button");
    buynow.innerText="Quick Shop";

    buynow.addEventListener("click",paymentpage);


    product.append(img,name,price,addtocart,buynow)
    document.querySelector("#container").append(product);
     });
    } 
    
    function pricesort(){
      let selected = document.querySelector("#pricechange").value;
      if(selected=="Assending"){
        productData.sort(function(a,b){
          return (+a.price)-(+b.price);
        });
        
        displayproduct(productData);
      }
      if(selected=="Desending"){
        productData.sort(function(a,b){
          return (+b.price)-(+a.price);
        });
        displayproduct(productData);
      }
    }

   

    function addcartfunction(id){
    for(let i=0;i<cartLS.length;i++){
    if(cartLS[i].productID==id){
    return false;
    }
    }
    return true;
    }
