<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Gifts | Anthropologie</title>
    <link rel="stylesheet" href="gift&candle.css" />  

</head>

<body>
    <div id="parent">
        <div id="left">
            <p class="option_heading">Browse by:</p>
            <div id="option" class="left_font">
                <div><a href="">Gifts & Candles</a></div>
                <div><a href="">Gift Ideas</a></div>
                <div><a href="">Candles</a></div>
                <div><a href="">Home Gifts</a></div>
                <div><a href="">Gifts by Recipient</a></div>
                <div><a href="">Top-Rated Gifts</a></div>
                <div><a href="">Gift Cards</a></div>
                
            </div>
            <p id="filter_heading">Filter by:</p>
            <div id="filter" , class="left_font">
                <select class="expand_opt">
                    <option value="0">Product Type</option>
                    <option value="arom">Aromatherapy</option>
                    <option value="kids">Baby & Kids Gear</opion>
                    <option value="candle">Candle Accessories</option>
                    <option value="dinner">Dinnerware</option>
                </select>

                <select id="price_opt"class="expand_opt">
                    <option value="0">By Price</option>
                    <option value="1">Less than $25</option>
                    <option value="2">$25 - $50</opion>
                    <option value="3">$50 - $100</option>
                    <option value="4">More than $100</option>
                </select>

                <select class="expand_opt">
                    <option value="0"> By Color </option>
                    <option value="white"> White </option>
                    <option value="blue"> Blue </option> 
                    <option value="black"> Black </option>
                    <option value="green"> Green </option> 
                    <option value="red"> Red </option>
                    <option value="yellow"> Yellow </option> 
                    <option value="pink"> Pink </option> 
                </select>
                
                <select class="expand_opt">
                    <option value="0">By Brand</option>
                    <option value="3">Anthropologie</option>
                    <option value="4">British Colour</option>
                    <option value="2">Candlefish</option>
                    <option value="1">Design Dua</option>
                    <option value="4">Earth Harbor</option>
                    <option value="2">Floral Street</option>
                </select>
                
                <select class="expand_opt">
                    <option value="0">By Size</option>
                    <option value="1">XXS</option>
                    <option value="2">XS</option>                        
                    <option value="3">S</option>
                    <option value="4">M</option>
                    <option value="2">L</option>
                </select>
                <div class="expand_opt"><label>In Stock</label></div>
                <div class="expand_opt"><label>Free Pickup</label></div>
                
                <h4 class="left_font">Reset all filters</h4>
            </div>
        </div>
        <div id="main">
            <div id="sort_heading">
                <div id="cat_title">
                   <div><h2>Gifts</h2>
                   <p></p></div>
                </div>
                <div id="sorting">
                    <div>
                        <p>Sort:</p>
                    </div>
                    <select id="sorting_opt">
                        <option value="none">Featured</option>
                        <option value="ascending">Price: Low to High</option>
                        <option value="descending">Price: High to Low</option>
                        <option value="newest">Newest</option>
                        <option value="bestselling">Bestselling</option>
                    </select>
                    <div id="caruser">
                        <button><</button>
                        <h2>1/1</h2>
                        <button>></button>
                </div>
                </div>        
                
            </div>
            <div id="product">


            </div>
        </div>
    </div>
