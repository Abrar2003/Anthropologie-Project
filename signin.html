  <body>
    <form>
      <h2>Sign In</h2>
      <hr />
      <p id="para">
        Sign in so you can save items to your wishlists, track your orders, and
        check out faster!
      </p>

      
      <p>Email*</p>
      <input id="email" type="text" />
      <p>Password*</p>
      <input
        type="password"
        autocomplete="current-password"
        required=""
        id="password"
      />
      <button id="signIn">SIGN IN</button>
      <hr />
      <h2>Sign Up</h2>
      <p id="comment">Welcome! It's quick and easy to set up an account</p>
      <a href="signup.html" id="href"> <button>CREATE AN ACCOUNT</a></button>
    </form>
    <!-- <div id="signIn">Already have an account? <a href="">Sign in</a></div> -->
  </body>
</html>

<script>
  let form = document.querySelector("form");

  let userData = JSON.parse(localStorage.getItem("userData")) || [];

  form.addEventListener("submit", function (e) {
    e.preventDefault();
    let data = {
      email: form.email.value,
      password: form.password.value,
    };

    let count = 0;
    if (checkSignin(data.email, data.password) === true) {
      count++;
    }

    if (count >= 1) {
      localStorage.setItem("signin", JSON.stringify(data));
      alert("Sign in Successful");
      window.location.href = "index.html";
    } else {
      alert("Wrong Credentials");
    }
  });
  function checkSignin(email, password) {
    let filter = userData.filter(function (element) {
      return element.email === email && element.password === password;
    });
    if (filter.length > 0) {
      return true;
    } else {
      return false;
    }
  }
</script>
